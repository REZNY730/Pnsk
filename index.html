<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/vue.min.js"></script>
    <script defer src="js/main.js"></script>
    <title>Product App</title>
    <style>
        .strikethrough {
            text-decoration: line-through;
        }
        .link {
            text-decoration: none;
            text-shadow: 1px 0px 0px black;
            color: black;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="product">
        <div class="product-image">
            <img v-bind:alt="altText" v-bind:src="image">
        </div>
        <div class="product-info">
            <h1>{{ title }}</h1>
            <p>{{description}}</p>
            <a class="link" :href="link">More products like this</a>
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
            <p v-else :class="{ strikethrough: !inStock }">Out of Stock</p>
            <span> {{onsale}}</span>
            <p>{{ sale }}</p>
            <ul>
                <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div
                    class="color-box"
                    v-for="(variant, index) in variants"
                    :key="variant.variantId"
                    :style="{ backgroundColor:variant.variantColor }"
                    @mouseover="updateProduct(index)"
            >
            </div>
            <ul>
                <li v-for="sizes in sizes"> {{sizes}}</li>
            </ul>
            <div class="cart">
                <p>Cart({{ cart }})</p>
            </div>
            <button
                    v-on:click="addToCart"
                    :disabled="!inStock"
                    :class="{ disabledButton: !inStock }"
            >
                Add to cart
            </button>
            <button v-on:click="deletToCart">Delet to cart</button>

        </div>
    </div>
</div>
</body>
</html>
